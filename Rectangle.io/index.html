<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To-Do List App</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
<aside class="sidebar">
<div class="profile">
<div class="avatar"></div>
<h2>SUSHANTSINGH</h2>
</div>
<nav>
<ul>
<li class="menu-item active" data-section="today-tasks">Today Tasks</li>
<button class="filter-btn" data-filter="personal">Personal</button><br>
<button class="filter-btn" data-filter="work">Work</button><br>
<button class="filter-btn" data-filter="freelance">Freelance</button><br>
<button class="filter-btn" data-filter="all">All</button>
<li class="menu-item" data-section="scheduled-tasks">Scheduled Tasks</li>
<li class="menu-item" data-section="settings">Settings</li>
</ul>
</nav>
</aside>

<main class="content">
<!-- Today Tasks Section -->
<section id="today-tasks" class="task-section">
<h1>Today Tasks</h1>
<ul id="task-list"></ul>

<!-- Task Filters -->
<!-- <div class="filters">
</div> -->

<!-- Add Task Input -->
<div class="task-input">
<input type="text" id="new-task" placeholder="Enter a new task." />
<input type="date" id="task-date" />
<input type="time" id="task-time" />
<button id="add-task-btn">Add Task</button>
</div>
</section>

<!-- Scheduled Tasks Section -->
<section id="scheduled-tasks" class="task-section hidden">
<h1>Scheduled Tasks</h1>
<ul id="scheduled-task-list"></ul>
</section>

<!-- Settings Section -->
<section id="settings" class="task-section hidden">
<h1>Settings</h1>
<div class="settings-group">
<h2>Profile</h2>
<ul>
<li>Edit Profile</li>
<li>Change Password</li>
<li>Privacy</li>
</ul>
</div>
<div class="settings-group">
<h2>Notifications</h2>
<ul>
<li>
<label>
<input type="checkbox" id="notifications-toggle" /> Enable Notifications
</label>
</li>
<li>
<label>
<input type="checkbox" id="task-notifications-toggle" /> Task Notifications
</label>
</li>
</ul>
</div>
<div class="settings-group">
<h2>More</h2>
<ul>
<li>Language</li>
<li>Country</li>
</ul>
</div>
</section>
</main>
</div>
<script src="script.js"></script>
</body>
</html>
